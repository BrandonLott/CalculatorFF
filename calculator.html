<!-- Firefly calculator challenge... Create a calculator that emulated the one that they have
shown, (stylized like theirs) then allow the calculator to work and look nice in both portrait
and landscape -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--setup the uppermost section of the calculator and place a menu button-->
    <div class="top-container">
        <div class="nav-bar">
            <div class="hamburger-menu">
                <img src="assets/menu.svg" alt="Menu">
            </div>    
        </div>
    </div>
     <!-- structure the viewport that contains a history + current -->
    <div class="view-window">
        <div class="history"><p id="history-value">history</p>
            <div class="screen">
                <p id="current-data">current data</p>
            </div>
        </div>
    </div>
    <div class="grid-container">
            <button type=button class="grid-button grid-item-1 circle">C</button>
            <button class="grid-button grid-button-blank"></button>
            <button class="grid-button grid-button-divide">&divide;</button>
            <button class="grid-button grid-button-times">&times;</button>
            <button class="grid-button grid-button-7">7</button>
            <button class="grid-button grid-button-8">8</button>
            <button class="grid-button grid-button-9">9</button>
            <button class="grid-button grid-button-minus">&minus;</button>
            <button class="grid-button grid-button-4">4</button>
            <button class="grid-button grid-button-5">5</button>
            <button class="grid-button grid-button-6">6</button>
            <button class="grid-button grid-button-plus">&plus;</button>
            <button class="grid-button grid-button-1">1</button>
            <button class="grid-button grid-button-2">2</button>
            <button class="grid-button grid-button-3">3</button>
            <button class="grid-button grid-button-equals">&equals;</button>
            <button class="grid-button grid-button-0">0</button>
            <button class="grid-button grid-button-.">.</button>
           
         
    </div>
    
</body>
</html>
