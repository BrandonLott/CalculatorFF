<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="menu-section">
            <div id="small-frame-menu" class="menu">
                <img class="burger-menu" src="assets/menu.svg" alt="Menu">
            </div> 
        </div>
        <div class="divider-bar"></div>
        <div class="calculator-section">
            <div class="calculator-view-window">
                    <div data-previous-operand class="previous-operand">1</div>
                    <div data-current-operand class="current-operand">22</div>
            </div>
            <hr width="83%" height="1.25px" color="#a9a0bb"></hr>
            <div class="calculator-keypad">
                <button class="btn clear" data-all-clear>C</button>
                <button class ="btn backspace" data-delete >ðŸ œ</button>
                <button class="btn operator divide" data-operation >&divide;</button>
                <button class="btn operator divide" data-operation >&times;</button>
                <button class="btn digit number" data-number >7</button>
                <button class="btn digit number" data-number >8</button>
                <button class="btn digit number" data-number >9</button>
                <button class="btn operator divide" data-operation >&minus;</button>
                <button class="btn digit number" data-number >4</button>
                <button class="btn digit number" data-number >5</button>
                <button class="btn digit number" data-number>6</button>
                <button class="btn operator divide" data-operation >&plus;</button>
                <button class="btn digit number" data-number >1</button>
                <button class="btn digit number" data-number >2</button>
                <button class="btn digit number" data-number >3</button>
                <button class="btn equals span-two-row" data-equals >&equals;</button>
                <button class="btn digit number zero span-two-column" data-number  >0</button>
                <button class="btn digit number" data-number >.</button>
            </div>
        </div>
    </div>
</body>
</html>
