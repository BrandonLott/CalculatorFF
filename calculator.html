<!-- Firefly calculator challenge... Create a calculator that emulated the one that they have
shown, (stylized like theirs) then allow the calculator to work and look nice in both portrait
and landscape -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--setup the uppermost section of the calculator and place a menu button-->
    <div class="top-container">
        <div class="nav-bar">
            <div class="hamburger-menu">
                <img src="assets/menu.svg" alt="Menu">
            </div>    
        </div>
        <!-- structure the viewport that contains a history + current -->
    </div>
    <div class="view-window">
        <div class="history"> old data info
            <div class="screen"> new data info
            </div>
        </div>
    </div>
    <div class="grid-container">
            <div class="grid-button grid-item-1">C</div>
            <div class="grid-button grid-button-blank"></div>
            <div class="grid-button grid-button-/">&divide;</div>
            <div class="grid-button grid-button-x">&times;</div>
            <div class="grid-button grid-button-7">7</div>
            <div class="grid-button grid-button-8">8</div>
            <div class="grid-button grid-button-9">9</div>
            <div class="grid-button grid-button--">&minus;</div>
            <div class="grid-button grid-button-4">4</div>
            <div class="grid-button grid-button-5">5</div>
            <div class="grid-button grid-button-6">6</div>
            <div class="grid-button grid-button-+">&plus;</div>
            <div class="grid-button grid-button-1">1</div>
            <div class="grid-button grid-button-2">2</div>
            <div class="grid-button grid-button-3">3</div>
            <div class="grid-button grid-button-=">&equals;</div>
            <div class="grid-button grid-button-0 span-two">0</div>
         
    </div>
    
</body>
</html>
