<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="menu-section">
            <div id="small-frame-menu" class="menu">
                <img class="burger-menu" src="assets/menu.svg" alt="Menu">
            </div> 
        </div>
        <div class="divider-bar"></div>
        <div class="calculator-grid">
            <div class="calculator-view-window">
                <div data-previous-operand class="previous-line">previous line</div>
                <div data-current-operand class="current-line">current line</div>
            </div>
            <hr width="83%" height="1px" color="white"></hr>
            <div class="calculator-keypad">
                <button class="btn clear" data-all-clear>C</button>
                <button class ="btn backspace" data-delete >ðŸ œ</button>
                <button class="btn operator divide" data-operation >&divide;</button>
                <button class="btn operator divide" data-number >&times;</button>
                <button class="btn digit number" data-number >7</button>
                <button class="btn digit number" data-number >8</button>
                <button class="btn digit number" data-operation >9</button>
                <button class="btn operator divide" data-number >&minus;</button>
                <button class="btn digit number" data-number >4</button>
                <button class="btn digit number" data-number >5</button>
                <button class="btn digit number" data-operation>6</button>
                <button class="btn operator divide" data-number >&plus;</button>
                <button class="btn digit number" data-number >1</button>
                <button class="btn digit number" data-number >2</button>
                <button class="btn digit number" data-operation >3</button>
                <button class="btn equals span-two-row" data-equals >&equals;</button>
                <button data-number class="btn digit number zero span-two-column" >0</button>
                <button class="btn digit number" data-number >.</button>
            </div>
        </div>
    </div
</body>
</html>
